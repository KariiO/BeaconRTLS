<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="lng">
    <th mat-header-cell *matHeaderCellDef> Longitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
  </ng-container>
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Latitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
  </ng-container>
  <ng-container matColumnDef="zLevel">
    <th mat-header-cell *matHeaderCellDef> Floor </th>
    <td mat-cell *matCellDef="let element"> {{element.zLevel}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
